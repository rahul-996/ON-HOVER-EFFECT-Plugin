<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Zoom-in effect on hover of div</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div class="background">
        <div class="content">
            <div class="block-container box-1">Hover Me</div>
            <div class="block-container box-2">Or Over Me</div>
            <div class="block-container box-3">Hover?</div>
            <div class="block-container box-4">Wanna try Again</div>
            <div class="block-container box-5">Now Here</div>
            <div class="block-container box-6">Now Here Again Please.</div>
        </div>
    </div> 
</body>    
</html>
